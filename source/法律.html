987b\u63d0\u4f9b\u6539\u4e58/\u9000\u7968\u65b9\u6848\u5e76\u8d54\u507f\u635f\u5931\u3002  \n   - \u987b\u5c3d\u529b\u6551\u52a9\u60a3\u75c5\u6216\u9047\u9669\u65c5\u5ba2\uff0c\u5c65\u884c\u5b89\u5168\u544a\u77e5\u4e49\u52a1\u3002  \n3. **\u5ba2\u7968\u7ba1\u7406**\uff1a  \n   - \u5b9e\u540d\u5236\u5ba2\u7968\u4e22\u5931\u540e\uff0c\u65c5\u5ba2\u53ef\u8981\u6c42\u627f\u8fd0\u4eba\u514d\u8d39\u8865\u529e\uff0c\u7981\u6b62\u4e8c\u6b21\u6536\u8d39\u3002  \n   - \u8fdd\u7ea6\u65f6\uff08\u5982\u672a\u6309\u7ea6\u5b9a\u8fd0\u8f93\uff09\uff0c\u627f\u8fd0\u4eba\u5e94\u8d54\u507f\u635f\u5931\u6216\u5b89\u6392\u6539\u4e58/\u9000\u7968\u3002  \n\n**\u65c5\u5ba2\u4e49\u52a1**\uff1a  \n1. **\u8d39\u7528\u4e0e\u884c\u4e3a\u89c4\u8303**\uff1a  \n   - \u987b\u6309\u5ba2\u7968\u652f\u4ed8\u8d39\u7528\uff0c\u8fdd\u7ea6\u65f6\u627f\u8fd0\u4eba\u53ef\u52a0\u6536\u7968\u6b3e\u6216\u62d2\u7edd\u8fd0\u8f93\u3002  \n   - \u7981\u6b62\u643a\u5e26\u5371\u9669\u7269\u54c1\uff0c\u5426\u5219\u627f\u8fd0\u4eba\u6709\u6743\u5f3a\u5236\u5904\u7f6e\u5e76\u62d2\u7edd\u8fd0\u8f93\uff0c\u4e14\u4e0d\u627f\u62c5\u8d54\u507f\u8d23\u4efb\u3002  \n2. **\u9000\u6539\u7b7e\u89c4\u5219**\uff1a  \n   - \u65c5\u5ba2\u903e\u671f\u672a\u529e\u7406\u9000\u7968/\u6539\u7b7e\u7684\uff0c\u627f\u8fd0\u4eba\u6709\u6743\u4e0d\u9000\u7968\u6b3e\u5e76\u7ec8\u6b62\u8fd0\u8f93\u4e49\u52a1\u3002  \n\n**\u4e89\u8bae\u5904\u7406\u4e0e\u4f8b\u5916\u60c5\u5f62**\uff1a  \n- \u82e5\u627f\u8fd0\u4eba\u56e0\u65c5\u5ba2\u81ea\u8eab\u5065\u5eb7\u539f\u56e0\u6216\u65c5\u5ba2\u6545\u610f/\u91cd\u5927\u8fc7\u5931\u5bfc\u81f4\u4f24\u4ea1\uff0c\u53ef\u514d\u9664\u8d54\u507f\u8d23\u4efb\u3002  \n- \u627f\u8fd0\u4eba\u5bf9\u5371\u9669\u7269\u54c1\u7684\u5904\u7f6e\u6743\u53ca\u62d2\u7edd\u8fd0\u8f93\u7684\u6743\u5229\u5177\u6709\u5f3a\u5236\u6027\uff0c\u65c5\u5ba2\u9700\u627f\u62c5\u76f8\u5e94\u540e\u679c\u3002  \n\n\u7efc\u4e0a\uff0c\u53cc\u65b9\u6743\u5229\u4e49\u52a1\u4ee5\u5ba2\u8fd0\u5408\u540c\u4e3a\u6838\u5fc3\uff0c\u627f\u8fd0\u4eba\u627f\u62c5\u4fdd\u969c\u8fd0\u8f93\u5b89\u5168\u4e0e\u670d\u52a1\u8d28\u91cf\u7684\u4e3b\u4f53\u8d23\u4efb\uff0c\u65c5\u5ba2\u5219\u9700\u9075\u5b88\u8d39\u7528\u652f\u4ed8\u3001\u884c\u4e3a\u89c4\u8303\u53ca\u9000\u6539\u7b7e\u89c4\u5219\uff0c\u5171\u540c\u7ef4\u62a4\u5951\u7ea6\u5c65\u884c\u3002", "to": "\u65c5\u5ba2", "value": 9}, {"arrows": "to", "font": {"color": "black", "lineHeight": 50, "size": 10}, "from": "\u627f\u8fd0\u4eba", "smooth": true, "title": "\u5173\u7cfb: \n\n\u627f\u8fd0\u4eba\u4e0e\u6258\u8fd0\u4eba\u6743\u5229\u4e49\u52a1\u5173\u7cfb\u7efc\u5408\u8bf4\u660e\uff1a\n\n\u6839\u636e\u8fd0\u8f93\u5408\u540c\u7ea6\u5b9a\uff0c\u627f\u8fd0\u4eba\u4e0e\u6258\u8fd0\u4eba\u6784\u6210\u6cd5\u5b9a\u8fd0\u8f93\u5951\u7ea6\u5173\u7cfb\u3002\u6258\u8fd0\u4eba\u9700\u5c65\u884c\u4ee5\u4e0b\u6838\u5fc3\u4e49\u52a1\uff1a\n1. \u5fc5\u987b\u51c6\u786e\u7533\u62a5\u8d27\u7269\u4fe1\u606f\uff08\u5305\u62ec\u8d27\u7269\u54c1\u7c7b\u3001\u6027\u8d28\u7b49\uff09\uff0c\u4f9d\u6cd5\u529e\u7406\u8fd0\u8f93\u5ba1\u6279\u624b\u7eed\uff1b\n2. \u5bf9\u56e0\u7533\u62a5\u4e0d\u5b9e\u5bfc\u81f4\u7684\u627f\u8fd0\u4eba\u635f\u5931\u627f\u62c5\u8d54\u507f\u8d23\u4efb\uff1b\n3. \u9075\u5b88\u5371\u9669\u54c1\u8fd0\u8f93\u7279\u522b\u89c4\u5b9a\uff0c\u8fdd\u89c4\u65f6\u5c06\u9762\u4e34\u627f\u8fd0\u4eba\u62d2\u7edd\u8fd0\u8f93\u6216\u91c7\u53d6\u5e94\u6025\u63aa\u65bd\u7684\u5904\u7f6e\uff1b\n4. \u786e\u4fdd\u8d27\u7269\u5305\u88c5\u7b26\u5408\u7ea6\u5b9a\u6807\u51c6\uff0c\u5426\u5219\u627f\u8fd0\u4eba\u6709\u6743\u62d2\u7edd\u627f\u8fd0\u3002\n\n\u6258\u8fd0\u4eba\u540c\u65f6\u4eab\u6709\u8fd0\u8f93\u63a7\u5236\u6743\uff1a\n- \u53ef\u8981\u6c42\u4e2d\u6b62\u8fd0\u8f93\u6216\u53d8\u66f4\u6536\u8d27\u4eba\uff0c\u4f46\u9700\u627f\u62c5\u7531\u6b64\u4ea7\u751f\u7684\u8d54\u507f\u8d23\u4efb\u3002\n\n\u627f\u8fd0\u4eba\u627f\u62c5\u5168\u7a0b\u8fd0\u8f93\u8d23\u4efb\uff1a\n1. \u4f9d\u636e\u5408\u540c\u7ea6\u5b9a\u6536\u53d6\u8fd0\u8f93\u8d39\u7528\uff1b\n2. \u5fc5\u987b\u6309\u7167\u6258\u8fd0\u4eba\u6307\u793a\u5b8c\u6210\u8d27\u7269\u8fd0\u8f93\uff1b\n3. \u5bf9\u8fd0\u8f93\u8fc7\u7a0b\u5b9e\u65bd\u5168\u7a0b\u76d1\u7ba1\uff0c\u7279\u522b\u9488\u5bf9\u5371\u9669\u54c1\u8fd0\u8f93\u5efa\u7acb\u5e94\u6025\u5904\u7406\u673a\u5236\uff1b\n4. \u5f53\u6258\u8fd0\u4eba\u8fdd\u53cd\u5305\u88c5\u89c4\u8303\u6216\u5371\u9669\u54c1\u89c4\u5b9a\u65f6\uff0c\u4f9d\u6cd5\u884c\u4f7f\u62d2\u7edd\u8fd0\u8f93\u6743\u3002\n\n\u8be5\u6cd5\u5f8b\u5173\u7cfb\u660e\u786e\u6258\u8fd0\u4eba\u4f5c\u4e3a\u8fd0\u8f93\u59d4\u6258\u65b9\u7684\u7533\u62a5\u4e49\u52a1\u4e0e\u8fd0\u8f93\u63a7\u5236\u6743\uff0c\u540c\u65f6\u89c4\u5b9a\u627f\u8fd0\u4eba\u4f5c\u4e3a\u4e13\u4e1a\u8fd0\u8f93\u65b9\u7684\u5408\u540c\u5c65\u884c\u8d23\u4efb\u4e0e\u5b89\u5168\u4fdd\u969c\u804c\u8d23\uff0c\u53cc\u65b9\u6743\u5229\u4e49\u52a1\u901a\u8fc7\u8fd0\u8f93\u5408\u540c\u5f62\u6210\u6cd5\u5b9a\u7ea6\u675f\u5173\u7cfb\u3002", "to": "\u6258\u8fd0\u4eba", "value": 11}, {"arrows": "to", "font": {"color": "black", "lineHeight": 50, "size": 10}, "from": "\u627f\u8fd0\u4eba", "smooth": true, "title": "\u5173\u7cfb: \n\n\u627f\u8fd0\u4eba\u4e0e\u6536\u8d27\u4eba\u7684\u8d23\u4efb\u5173\u7cfb\u5982\u4e0b\uff1a  \n\u4f5c\u4e3a\u8fd0\u8f93\u8d23\u4efb\u65b9\uff0c\u627f\u8fd0\u4eba\u9700\u5728\u8d27\u7269\u5230\u8fbe\u540e\u53ca\u65f6\u901a\u77e5\u6536\u8d27\u4eba\uff0c\u5e76\u5c65\u884c\u4ea4\u4ed8\u4e49\u52a1\uff0c\u5c06\u8d27\u7269\u5b8c\u6574\u79fb\u4ea4\u81f3\u6536\u8d27\u4eba\u3002\u5728\u6b64\u8fc7\u7a0b\u4e2d\uff0c\u627f\u8fd0\u4eba\u5fc5\u987b\u786e\u4fdd\u6536\u8d27\u4eba\u4eab\u6709\u5bf9\u8d27\u7269\u7684\u9a8c\u6536\u6743\u5229\uff0c\u5141\u8bb8\u5176\u6838\u67e5\u8d27\u7269\u72b6\u6001\u3002  \n\u82e5\u6536\u8d27\u4eba\u672a\u80fd\u5728\u7ea6\u5b9a\u65f6\u95f4\u5185\u63d0\u53d6\u8d27\u7269\uff0c\u5219\u9700\u5411\u627f\u8fd0\u4eba\u652f\u4ed8\u903e\u671f\u63d0\u8d27\u4ea7\u751f\u7684\u4fdd\u7ba1\u8d39\u7528\u3002\u53cc\u65b9\u6743\u8d23\u660e\u786e\uff1a\u627f\u8fd0\u4eba\u9700\u4e3b\u52a8\u5b8c <script>
    // 在绘图完成后添加节点选择事件
    network.on("selectNode", function(params) {
        // 获取选中的节点
        var selectedNode = params.nodes[0];
        
        // 获取与该节点相连的所有边
        var connectedEdges = network.getConnectedEdges(selectedNode);
        
        // 获取相连的节点
        var connectedNodes = new Set();
        connectedEdges.forEach(edgeId => {
            var edge = edges.get(edgeId);
            connectedNodes.add(edge.from);
            connectedNodes.add(edge.to);
        });
        
        // 更新所有节点的样式
        nodes.update(nodes.get().map(node => {
            if (node.id === selectedNode) {
                return {
                    ...node,
                    color: {background: '#2196F3', border: '#1976D2'},
                    size: 35,
                    font: {color: '#ffffff', size: 16, face: 'bold'}
                };
            } else if (connectedNodes.has(node.id)) {
                return {
                    ...node,
                    color: {background: '#64B5F6', border: '#42A5F5'},
                    size: 30,
                    font: {color: '#ffffff', size: 14}
                };
            } else {
                return {
                    ...node,
                    color: {background: '#E0E0E0', border: '#BDBDBD'},
                    size: 25,
                    font: {color: '#757575', size: 12},
                    opacity: 0.3
                };
            }
        }));
        
        // 更新所有边的样式
        edges.update(edges.get().map(edge => {
            if (connectedEdges.includes(edge.id)) {
                return {
                    ...edge,
                    color: {color: '#2196F3', highlight: '#1976D2'},
                    width: 3,
                    opacity: 1
                };
            } else {
                return {
                    ...edge,
                    color: {color: '#BDBDBD', highlight: '#9E9E9E'},
                    width: 1,
                    opacity: 0.2
                };
            }
        }));
    });
    
    // 取消选择时恢复原样
    network.on("deselectNode", function(params) {
        // 恢复所有节点的样式
        nodes.update(nodes.get().map(node => ({
            ...node,
            color: nodeColors[node.id],
            size: 25,
            font: {color: 'green', size: 14},
            opacity: 1
        })));
        
        // 恢复所有边的样式
        edges.update(edges.get().map(edge => ({
            ...edge,
            color: {color: 'gray', highlight: 'gray'},
            width: 1,
            opacity: 1
        })));
    });
    
    // 搜索功能
    function searchGraph() {
        let keyword = document.getElementById("search").value.trim().toLowerCase();
        if (!network || !network.body || !network.body.data) return;

        let nodes = network.body.data.nodes;
        let edges = network.body.data.edges;

        // 遍历所有节点，匹配搜索关键字
        nodes.update(nodes.get().map(node => {
            if (node.label && node.label.toLowerCase().includes(keyword)) {
                return {
                    ...node, 
                    color: {background: '#ffeb3b', border: '#f44336'}, 
                    size: 30, 
                    font: {color: 'black', size: 16}
                };
            } else {
                return {
                    ...node, 
                    color: nodeColors[node.id], 
                    size: 25, 
                    font: {color: 'green', size: 14},
                    opacity: keyword ? 0.3 : 1
                };
            }
        }));

        // 遍历所有边，判断是否需要高亮
        edges.update(edges.get().map(edge => {
            let highlight = [edge.from, edge.to].some(nodeId => {
                let node = nodes.get(nodeId);
                return node && node.label && node.label.toLowerCase().includes(keyword);
            });

            return highlight 
                ? {...edge, color: {color: '#f44336', highlight: '#f44336'}, width: 2, opacity: 1} 
                : {...edge, color: {color: 'gray', highlight: 'gray'}, width: 1, opacity: keyword ? 0.2 : 1};
        }));
    }
</script>
